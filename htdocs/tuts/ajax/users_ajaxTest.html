<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajax DB fetch </title>
</head>

<body>
    <h2> Users from DB</h2>
    <div id="users" style="font-size:12px; padding: 10px;font-weight:100; width:50%; height:100%; background-color:indianred">
    </div>
    <br>

    <button id="button2" style="border: 1px solid; border-radius: 20px"> Get users</button>
    <script>
        document.getElementById('button2').addEventListener('click', loadUsers);

        function loadUsers() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'users_ajaxTest.php', true);
            xhr.onload = function () {
                if (this.status == 200) {

                    var users = JSON.parse(this.responseText);
                    var output = '';
                    for (var i in users) {
                        output +=

                            '<ul>' +
                            '<li> ID: ' + users[i].id + '</li>' +
                            '<li> name: ' + users[i].username + '</li>' +
                            '</ul>'
                    }
                    document.getElementById('users').innerHTML = output;
                }
            }
            xhr.send();
        }
    </script>











</body>

</html>
