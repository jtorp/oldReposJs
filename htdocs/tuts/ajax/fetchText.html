<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fetch a text file </title>
</head>
<h1> Fetch plain text </h1>

<body>
    <button id="button" style="border:solid 1px; border-radius: 10px"> Get text file </button>
    <hr>
    <div id="text" style="font-size: 12px; font-weight: 100">

    </div>
    <script>
        document.getElementById("button").addEventListener('click', loadText);

        function loadText() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'sample.txt', true);
            //console.log(xhr.readyState) // will be 1: conn established
            xhr.onprogress = function () {
                // console.log(xhr.readyState); // will be 3: processing req
            }
            xhr.onerror = function () {}
            // onload will not run unless  xhr.readyState 4 // req finished and resp is ready
            xhr.onload = function () {

                if (this.status == 200) {
                    document.getElementById('text').innerHTML = this.responseText;
                } else if (this.status == 404) {
                    document.getElementById('text').innerHTML = "Sorry Not Found";
                }
            }
            xhr.send();
        }
    </script>
</body>
</html>
